<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Starter</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>
    <div class="container">
      <p class="title">
        <span class="title-word title-word-1">Rock &#8226; </span>
        <span class="title-word title-word-2">Paper &#8226; </span>
        <span class="title-word title-word-3">Scissors &#8226; </span>
        <span class="title-word title-word-4">Shoot !</span>
      </p>
    </div>
    </h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose . . .</h2>
        <div class="images">
          <img id="r-img" src="svg/rock.svg" alt="hand as rock" onclick="game('rock')">
          <img id="p-img" src="svg/paper.svg" alt="hand as paper" onclick="game('paper')">
          <img id="s-img" src="svg/scissors.svg" alt="hand as scissors" onclick="game('scissors')">
        </div>
      </section>
      <section class="ochoice">
        <h2>Opponent chooses . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="" >
      </section>
    </main>
    <section class="scoreboard">
      <h2 id="result"></h2>
      <div id="play" class="score">
        <p id="pscore">0</p>
        <p class="label">Player</p>
      </div>
      <div id="opp" class="score">
        <p id="oscore">0</p>
        <p class="label">Opponent</p>
      </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>
  </body>
</html>
